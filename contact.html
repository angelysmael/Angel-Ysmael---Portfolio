 <main class="page">
    <section id="contact">
      <h2 class="section-title">Contact Me</h2>

      <form id="contact-form" novalidate>
        <label> Name
          <input id="name" name="name" type="text" required aria-describedby="name-err">
        </label>
        <p id="name-err" class="error" aria-live="polite"></p>

        <label> Email
          <input id="email" name="email" type="email" required aria-describedby="email-err">
        </label>
        <p id="email-err" class="error" aria-live="polite"></p>

        <label> Message
          <textarea id="message" name="message" rows="5" required minlength="10" aria-describedby="message-err"></textarea>
        </label>
        <p id="message-err" class="error" aria-live="polite"></p>

        <button type="submit">Send</button>
        <p id="form-status" aria-live="polite"></p>
      </form>
    </section>
  </main>
