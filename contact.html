<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Angel Ysmael</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="contact-page">

  <header class="site-header">
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="index.html" class="nav-link">about me!</a></li>
        <li><a href="cp.html" class="nav-link">cp projects!</a></li>
        <li><a href="vm.html" class="nav-link">vm projects!</a></li>
        <li><a href="contact.html" class="nav-link active" aria-current="page">contact me!</a></li>
      </ul>
    </nav>
  </header>

  <main class="page">
    <section class="contact-section">
      <h2 class="section-title">Contact Me</h2>
      <p class="lead">
        Have a question, project idea, or want to chat about tech &amp; visual merchandising?
        Fill out this form and I’ll get back to you as soon as I can.
      </p>

      <!-- THIS is the card wrapper -->
      <article class="contact-card">
        <form class="contact-form">
          <div class="field">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required>
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required>
          </div>

          <div class="field">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <button type="submit" class="btn primary-btn contact-submit">
            Send message
          </button>
        </form>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    2025 &copy; Angel Ysmael.
  </footer>
</body>

</html>
